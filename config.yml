---
baseURL: https://cleverlaziness.xyz
title: Clever Laziness
# content
languageCode: en-us
enableRobotsTXT: true
publishdir: dist
metaDataFormat: yaml
disableKinds: ["taxonomyTerm"]
footnoteReturnLinkContents: â†©
summarylength: 40
enableEmoji: true
canonifyURLs: true
ignoreErrors: ["error-remote-getjson"]
timeout: "180s"

security:
  enableInlineShortcodes: false
  exec:
    allow: ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$", "^babel$"]

markup:
  highlight:
    codeFences: true
    guessSyntax: false
    style: dracula
    tabWidth: 2

outputFormats:
  social:
    baseName: "social"
    isPlainText: true
    mediaType: image/svg+xml
    name: "social"
    suffix: "svg"

taxonomies:
  tags: "tags"

permalinks:
  section: "/:filename/"
  posts: "/posts/:filename/"
  tags: "/tags/:slug/"

outputs:
  home: ["html"]
  page: ["html", "social"]
  section: ["html", "rss", "social"]

sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

params:
  meta:
    description: I like websites. Occasionally, I make them.
    author: Juan Villela
    social: fourjuaneight
    twitter: galewindalbert
    theme: "#9580ff"
