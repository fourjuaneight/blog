{{ $siteURL := replace .Site.BaseURL "https://" "" }}
{{ $site := replace $siteURL "/" "" }}
<!-- Partytown -->
<script>
  partytown = {
    forward: ["dataLayer.push"]
  }
</script>
<script type="text/javascript" src="/~partytown/partytown.js"></script>
<!-- Plausible -->
<script
  type="text/partytown"
  defer
  data-domain="{{ $site }}"
  src="https://plausible.io/js/plausible.js"
></script>
<script
  type="text/partytown"
  defer
  data-domain="{{ $site }}"
  src="https://plausible.io/js/script.outbound-links.js"
></script>
