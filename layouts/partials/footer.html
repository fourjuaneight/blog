{{ $navLinks := sub (len .Site.Data.nav.footer) 1 }}
<footer class="bg-background-dark border-0 border-solid border-t-under border-meta grid mt-8 w-full">
  <section
    class="col-start-2 flex flex-wrap-reverse gap-2 items-center justify-start row-start-2 w-full"
  >
    <nav class="flex flex-wrap gap-x-1 items-center justify-start ml-0 mr-auto my-0 p-0 w-auto">
      <a
        class="focus:underline hover:underline no-underline m-0 p-1 row-start-1 text-sm whitespace-nowrap"
        href="https://github.com/fourjuaneight/blog/blob/main/LICENSE"
        target="_blank"
        rel="noopener noreferrer"
      >
        &copy; {{ time.Now.Format "2006" }} {{ .Site.Title }}
      </a>
      <p class="m-0 row-start-1 text-meta text-sm" aria-hidden="true">&#8226;</p>
      <a
        class="focus:underline hover:underline no-underline m-0 p-1 row-start-1 text-sm whitespace-nowrap"
        href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1"
        target="_blank"
        rel="noopener noreferrer"
      >
        CC BY-NC-SA 4.0
      </a>
    </nav>
    <nav class="flex flex-wrap gap-x-1 items-center justify-start ml-0 my-0 -mr-1 p-0 w-auto">
      {{ range $i, $item := .Site.Data.nav.footer }}
        <a
          class="focus:underline hover:underline m-0 no-underline p-1 row-start-1 text-sm"
          data-item="{{ $i }}"
          href="{{ $item.link | absURL }}"
        >
          {{ $item.label }}
        </a>
        {{ if ne $i $navLinks }}
          <p class="m-0 row-start-1 text-meta text-sm" aria-hidden="true">&#8226;</p>
        {{ end }}
      {{ end }}
    </nav>
  </section>
</footer>
