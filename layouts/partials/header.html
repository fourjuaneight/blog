<header class="bg-background-dark border-0 border-solid border-b-under border-meta grid mb-8 w-full">
  <section
    class="col-start-2 flex flex-col items-start justify-center row-start-2 sm:flex-row sm:items-center sm:justify-between w-full"
  >
    <a
      href="{{ .Site.BaseURL }}"
      class="site-name focus:no-underline font-bold font-mdNichrome hover:no-underline no-underline relative text-center text-foreground text-4xl uppercase"
      data-line="slim"
      data-underline="true"
    >
      {{ .Site.Title }}
      <span class="absolute bg-primary -bottom-1 duration-200 ease-in-out h-1 left-0 transition-all w-0" aria-hidden="true"></span>
    </a>
    <nav class="gap-x-4 grid grid-cols-3-min-content grid-rows-1 items-center mt-2 sm:m-0 w-auto">
      {{ range .Site.Data.nav.header }}
      <a
        href="{{ .link | absURL }}"
        class="focus:no-underline font-bold font-mdNichrome hover:no-underline no-underline relative text-center text-2xl uppercase"
        data-line="slim"
        data-underline="true"
      >
        {{ .label }}
        <span class="absolute bg-primary -bottom-1 duration-200 ease-in-out h-1 left-0 transition-all w-0" aria-hidden="true"></span>
      </a>
      {{ end }}
    </nav>
  </section>
</header>
