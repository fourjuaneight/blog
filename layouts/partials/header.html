<header class="bg-background-dark border-0 border-solid border-b-under border-meta grid mb-8 w-full">
  <section
    class="col-start-2 flex items-center justify-between row-start-2 w-full"
  >
    <a
      href="{{ .Site.BaseURL }}"
      class="site-name focus:text-primary focus:no-underline font-bold font-mdNichrome hover:text-primary hover:no-underline items-center no-underline relative text-center text-foreground text-2xl w-auto"
      data-line="slim"
      data-underline="true"
      title="{{ .Site.Title }}"
    >
      <span
        id="site-title"
        class="overflow-hidden relative whitespace-nowrap"
        data-loaded="false"
        aria-hidden="true"
      >
      </span>
    </a>
    <nav class="flex gap-x-3 items-center justify-end sm:gap-x-4 sm:m-0 w-auto">
      {{ range $item := .Site.Data.nav.header }}
      {{ $icon := printf "%s.html" ($item.label | lower) }}
      <a
        href="{{ $item.link | absURL }}"
        class="focus:no-underline font-bold font-mdNichrome hover:no-underline no-underline relative text-center text-2xl data-[icon='true']:flex data-[icon='true']:items-center data-[icon='true']:justify-center"
        data-line="slim"
        data-underline="true"
        data-icon="{{ $item.icon }}"
        {{ if $item.icon }}
        data-type="social"
        {{ end }}
      >
        <span class="data-[icon='true']:sr-only" data-icon="{{ $item.icon }}">
          {{ $item.label }}
        </span>
        {{ if eq $item.icon nil }}
        <span class="absolute bg-primary bottom-0 duration-200 ease-in-out h-1 hidden left-0 transition-all w-0 xs:block" aria-hidden="true"></span>
        {{ end }}
        {{ if $item.icon }}
        {{ partial $icon . }}
        {{ end }}
      </a>
      {{ end }}
    </nav>
  </section>
</header>
