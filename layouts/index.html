{{ define "main" }}
  <h1 class="mb-3 mr-auto">Recent posts</h1>
  {{ $blog := ($.Site.GetPage "section" "posts").Pages }}
  {{ range first 5 $blog }}
    {{ .Render "li" }}
  {{ end }}
  {{ partial "intro.html" . }}
  {{/*  Web Worker  */}}
  {{ $noise := resources.Get "noise.js" | minify }}
  <script defer src="{{ $noise.Permalink }}"></script>
{{ end }}
