{{ define "main" }}
  <h1
    class="col-start-2 font-bold font-mdNichrome mb-8 mt-0 text-5xl uppercase w-full sm:text-5xl"
    data-line="slim"
  >
    Recent Posts
  </h1>
  {{ $blog := ($.Site.GetPage "section" "posts").Pages }}
  {{ range first 5 $blog }}
    {{ .Render "li" }}
  {{ end }}
  <a
    href='{{ "posts" | absURL }}'
    class="
      archive-link
      bg-primary
      focus:bg-secondary
      focus:text-background
      hover:bg-secondary
      hover:text-background
      ml-auto
      mr-0
      my-6
      no-underline
      px-2
      py-1
      text-background
    "
    data-dark="true"
  >
    View Archive
  </a>
  {{ partial "intro.html" . }}
  {{ partial "party-mode.html" . }}
{{ end }}
