<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <main class="grid w-full">
      <section
        class="col-start-2 flex flex-col items-start justify-start row-start-2 w-full"
      >
        {{ block "main" . }}{{ end }}
      </section>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
