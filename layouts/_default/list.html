{{ define "main" }}
  <h1
    class="col-start-2 font-bold font-mdNichrome mb-8 mt-0 text-5xl w-full sm:text-5xl"
    data-line="slim"
  >
    Recent blog posts
  </h1>
  {{ $blog := .Paginate (where .Data.Pages "Type" "blog") 10 }}
  {{ range $blog.Pages }}
    {{ .Render "li"}}
  {{ end }}
  {{ partial "intro.html" . }}
  {{ partial "party-mode.html" . }}
{{ end }}
