{{ define "main" }}
  <h1
    class="font-bold font-mdNichrome mt-0 text-center text-8xl uppercase w-full"
    data-line="slim"
  >
    Recent blog posts
  </h1>
  {{ $blog := .Paginate (where .Data.Pages "Type" "blog") 10 }}
  {{ range $blog.Pages }}
    {{ .Render "li"}}
  {{ end }}
  {{ partial "intro.html" . }}
  {{ partial "party-mode.html" . }}
{{ end }}
